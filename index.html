  <script>
    // Add click event listener to the "Get Started" button
    document.getElementById('get-started-btn').addEventListener('click', function () {
      // Simulate click on the user div element
      document.getElementsByClassName('user')[0].click();
    });
  </script>


  <div class="email" style="color:#fff"></div>
  <script>
    var emailElement = document.getElementsByClassName("email")[0];
    var email = emailElement.innerText;
    if (email === "") {
      const peopleSpacesElement = document.querySelector('.peopleSpaces');
      peopleSpacesElement.style.display = 'none';
      const peopleCoursesElement = document.querySelector('.peopleCourses');
      peopleCoursesElement.style.display = 'none';
      const fab = document.querySelector('.fab');
      fab.style.display = 'none';
    } else {
      const landing = document.querySelector('.landing');
      landing.style.display = 'none';
    }

  </script>

  <script>
    // Intersection Observer to handle the fade-in effect
    document.addEventListener("DOMContentLoaded", function () {
      const options = {
        root: null,
        rootMargin: "0px",
        threshold: 0.5
      };

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = "translateY(0)";
            observer.unobserve(entry.target);
          }
        });
      }, options);

      document.querySelectorAll("h1").forEach(element => {
        observer.observe(element);
      });


    });



    // Get the button element
    const getStartedBtn = document.getElementById('get-started-btn');
    // Get the button element
    const getStartedBtn2 = document.getElementById('get-started-btn2');

    // Function to animate opacity to 100%
    function animateOpacity() {
      getStartedBtn.style.opacity = '1';
      getStartedBtn2.style.opacity = '1';
    }


    function animateOpacity2() {
      getStartedBtn2.style.opacity = '1';
    }
    // Trigger the animation after a delay (you can adjust the delay as needed)
    setTimeout(animateOpacity, 500); // Delay of 1000 milliseconds (1 second)
    setTimeout(animateOpacity2, 750);
  </script>


  <!-- Include the app.js file -->
  <script type="module" src="./index.js"></script>
  <script type="module" src="./pages/js/global.js"></script>
